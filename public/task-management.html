<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Dynamic Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Task Management</h1>
                    <span class="ml-2 text-sm text-gray-500">Dynamic Loading Demo</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Create Task
                    </button>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search and Filters -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between space-y-4 lg:space-y-0">
                <!-- Search -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input 
                            type="text" 
                            placeholder="Search tasks..." 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex flex-wrap gap-4">
                    <select name="status" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All Status</option>
                    </select>
                    
                    <select name="taskType" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All Types</option>
                    </select>
                    
                    <select name="priority" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All Priority</option>
                    </select>

                    <button 
                        data-action="refresh" 
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200"
                        title="Refresh"
                    >
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tasks Table -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- Table Header -->
            <div class="px-6 py-4 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900">Workflow Tasks</h2>
                    <div class="flex items-center space-x-2">
                        <span id="task-count" class="text-sm text-gray-500">Loading...</span>
                        <button 
                            data-action="refresh" 
                            class="p-2 text-gray-400 hover:text-gray-600"
                            title="Refresh"
                        >
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button 
                            data-action="create-task" 
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
                        >
                            <i class="fas fa-plus mr-2"></i>Create Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" class="rounded border-gray-300">
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Task Name
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Data Object
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Type
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Priority
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Assigned To
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Due Date
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SLA
                            </th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table" class="bg-white divide-y divide-gray-200">
                        <!-- Tasks will be loaded here dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-gray-200">
                <div id="pagination" class="flex items-center justify-between">
                    <!-- Pagination will be loaded here dynamically -->
                </div>
            </div>
        </div>

        <!-- API Status -->
        <div class="mt-6 bg-white rounded-lg shadow-sm p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div id="api-status" class="w-3 h-3 bg-yellow-400 rounded-full mr-2"></div>
                    <span class="text-sm text-gray-600">API Status: <span id="api-status-text">Connecting...</span></span>
                </div>
                <div class="text-sm text-gray-500">
                    <span>Backend: </span>
                    <code class="bg-gray-100 px-2 py-1 rounded">http://localhost:3001/api/tasks</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
            <div class="loading-spinner w-6 h-6 border-2 border-blue-600 border-t-transparent rounded-full"></div>
            <span class="text-gray-700">Loading tasks...</span>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Error</h3>
            </div>
            <p id="error-message" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end space-x-3">
                <button 
                    id="retry-button" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
                >
                    Retry
                </button>
                <button 
                    id="close-error-modal" 
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400"
                >
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/task-management.js"></script>
    <script>
        // Additional demo functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Check API status
            checkAPIStatus();
            
            // Set up error modal handlers
            document.getElementById('close-error-modal').addEventListener('click', function() {
                document.getElementById('error-modal').classList.add('hidden');
            });
            
            document.getElementById('retry-button').addEventListener('click', function() {
                document.getElementById('error-modal').classList.add('hidden');
                if (window.taskManager) {
                    window.taskManager.loadTasks();
                }
            });
        });

        async function checkAPIStatus() {
            try {
                const response = await fetch('http://localhost:3001/api/tasks?limit=1');
                if (response.ok) {
                    document.getElementById('api-status').className = 'w-3 h-3 bg-green-400 rounded-full mr-2';
                    document.getElementById('api-status-text').textContent = 'Connected';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('api-status').className = 'w-3 h-3 bg-red-400 rounded-full mr-2';
                document.getElementById('api-status-text').textContent = 'Disconnected';
            }
        }

        // Show error modal
        function showErrorModal(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-modal').classList.remove('hidden');
        }

        // Show loading overlay
        function showLoadingOverlay() {
            document.getElementById('loading-overlay').classList.remove('hidden');
        }

        // Hide loading overlay
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // Override the task manager's error handling to use our modal
        if (window.taskManager) {
            const originalShowErrorState = window.taskManager.showErrorState;
            window.taskManager.showErrorState = function(message) {
                originalShowErrorState.call(this, message);
                showErrorModal(message);
            };
        }
    </script>
</body>
</html>
